<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Adoption Application</title>
<body>
	<form>
		<lable for="name">Name:</lable>
		<input type="text" id="name" placeholder="Name">
		<br><br>
		<label for="phone">Phone Number:</label>
		<input type="text" id="phone" placeholder="Phone Number">
		<br><br>
		<lable for="address">Address:</label>
		<input type="text" id="address" placeholder="Address">
		<br><br>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox"  value="Have you ever lived with a Dog before?">
		<br><br>
		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect" multiple size="3">
		<option value="Labrador">Labrador Retriever</option>
      <option value="German Shepherd">German Shepherd</option>
      <option value="Golden Retriever">Golden Retriever</option>
      <option value="Beagle">Beagle</option>
      <option value="Pug">Pug</option>
		</select>
			<br><br>
			
			<input type="submit" id="submit" value="Submit">
	</form>
</body>
</html>
