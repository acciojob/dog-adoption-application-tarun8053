<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <div class="form-container">
        <h1>Dog Adoption Application</h1>
        <form method="post" action="#">
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Name" name="name" required>

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="Phone Number" name="phone" required>

            <!-- Address -->
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Address" name="address" required>

            <!-- Have you ever lived with a dog -->
            <div class="checkbox-container">
                <input type="checkbox" id="checkbox" name="lived_with_dog" value="Have you ever lived with a Dog before?">
                <label for="checkbox">Have you ever lived with a Dog before?</label>
            </div>

            <!-- Preferred Breeds -->
            <label for="multiSelect">Please select your preferred breeds:</label>
            <select id="multiSelect" name="breeds" multiple>
                <option value="Labrador">Labrador</option>
                <option value="Beagle">Beagle</option>
                <option value="German Shepherd">German Shepherd</option>
                <option value="Poodle">Poodle</option>
                <option value="Bulldog">Bulldog</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
