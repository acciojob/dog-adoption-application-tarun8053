<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Adoption Application</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fef6e4, #f3d2c1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #444;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }

    input[type="text"]:focus,
    select:focus {
      border-color: #ff8c00;
      box-shadow: 0 0 5px rgba(255, 140, 0, 0.4);
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }

    .checkbox-container input {
      margin-right: 10px;
    }

    button[type="submit"] {
      width: 100%;
      background: #ff8c00;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    button[type="submit"]:hover {
      background: #e67600;
    }
  </style>
</head>
<body>
  <form action="#" method="post">
    <h2>Dog Adoption Application</h2>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name">

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number">

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Address">

    <div class="checkbox-container">
      <input type="checkbox" id="dogBefore" name="dogBefore" value="Have you ever lived with a Dog before?">
      <label for="dogBefore">Have you ever lived with a Dog before?</label>
    </div>

    <label for="breeds">Please select your preferred breeds</label>
    <select id="breeds" name="breeds" multiple size="3">
      <option value="Labrador">Labrador Retriever</option>
      <option value="German Shepherd">German Shepherd</option>
      <option value="Golden Retriever">Golden Retriever</option>
      <option value="Beagle">Beagle</option>
      <option value="Pug">Pug</option>
    </select>

    <button type="submit" id="submit" name="submit">Submit</button>
  </form>
</body>
</html>
